<!DOCTYPE html>

<head>

    <link rel="stylesheet" th:href= "@{/css/users/new.css}">
    
    <title>Login page</title>
</head>
<body>
    <div class="all-container">
        <h2>Nuevo Usuario:</h2>
        <form action="#" th:action="@{/users}"  th:object="${user}" method="post" class="frm-registrarse">
         <div class="frm-container">  
            <p>
               <label>Email:</label>
            
                <input type="text" th:field ="*{email}"/>
            </p>
            <p>
                <label>Contrase√±a:</label>
            
                <input type="password" th:field ="*{password}"/>
            </p>
            <p>
                <input type="submit" name="submit" value="Registrarse" class="btn-registrarse">
            </p>
         </div> 
        </form>
           
    </div>
</body>
</html>
