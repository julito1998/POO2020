<body>

<div class="nav-cointaner">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="nav-link" href="" th:href="@{/home}">Home</a><a class="nav-link" href="#" th:href="@{/bookings/reserves}">Reservas</a><a class="nav-link" href="#" th:href="@{/bookings/cancel_reserves}">Cancelar Reservas</a><a class="nav-link-active" href="#" th:href="@{#}">Disponibilidad de habitaciones</a><a class="nav-link" href="#" th:href="@{/logout}">Cerrar sesion</a>
    </nav>
</div>

    <div class="all-container">
        <h1>Confirme su pago </h1>


        <form action="#" th:action="@{/payments/payment}" th:object="${payment}" method="POST" class="frm-availability" onsubmit="return VerificarCampos()";>

            <label>Nombre tarjeta : </label>
            <select id="cardTarget" class="form-control" th:field="*{card}">

                <option value=""> -- Seleccione tarjeta de cr√©dito -- </option>
                <option th:value="'Tarjeta naranja'" th:text="'Tarjeta naranja'"></option>
                <option th:value="'Mastercard'" th:text="'Mastercard'"></option>
                <option th:value="'Visa'" th:text="'Visa'"></option>

            </select>

            <label>Numero de tarjeta : </label>
            <input id="cardNumber"  type="text" th:field="*{cardNumber}"/>
            <input type="hidden" th:name="idBooking" th:value="${payment.getIdBooking()}"/>
            <button type="submit" name="confirmar_pago" onclick="VerificarCampos();">Confirmar pago</button>
        </form>
    </div>

</body>
