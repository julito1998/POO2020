<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href= "@{/css/nav-bar-private.css}">
    <link rel="stylesheet" th:href= "@{/css/button-href-private.css}">
    <!--CSS BOOTSTRAP -->

    <!--JS BOOTSTRAP -->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap4.5.3/dist/js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--JQUERY BOOTSTRAP-->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/popper.js1.16.1/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap4.5.3/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Detail Reserve</title>
</head>
<body>
<!--<div class="nav-cointaner">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="nav-link" href="" th:href="@{/home}">Home</a><a class="nav-link" href="#" th:href="@{/bookings/reserves}">Reservas</a><a class="nav-link-active" href="#" th:href="@{/bookings/cancel_reserves}">Cancelar Reservas</a><a class="nav-link" href="#" th:href="@{/bookings/availability}">Disponibilidad de habitaciones</a><a class="nav-link" href="#" th:href="@{/logout}">Cerrar Sesion</a>
    </nav>
</div>-->

    <div class="all-container">
        <div class="all-labels">
            <p>
                <label>Room:
                    <span th:text="${reserve.room.name}"></span>
                </label>
            </p>

            <p>
                <label>Occupancy:
                    <span th:text="${reserve.room.occupancy}"></span>
                </label>
            </p>

            <p>
                <label>Check In:
                    <span th:text="${reserve.checkIn}"></span>
                </label>
            </p>

            <p>
                <label>Check Out:
                    <span th:text="${reserve.checkOut}"></span>
                </label>
            </p>

            <p>
                <label>First name:<span th:text="${reserve.getUser().getFirstName()}"></span>
                </label>
            </p>

            <p>
                <label>Last Name:
                    <span th:text="${reserve.getUser().getLastName()}"></span>
                </label>
            </p>

            <p>
                <label>Cost Reserve:
                    <span th:text="${reserve.getCost()}"></span>
                </label>
            </p>
        </div>
        <div class="all-check">
            <div class="form-check">
                <p>
                <input class="form-check-input" readonly="readonly" type="checkbox" id="breakfastIncluded" name="breakfastIncluded" th:checked="*{reserve.isBreakfastIncluded()}" onclick="javascript: return false;"/>
                <label class="form-check-label" for="breakfastIncluded" id="breakfastIncludedLabel">Breakfast</label>
                </p>
            </div>

            <div class="form-check">
                <p>
                <input class="form-check-input" type="checkbox" id="parkingIncluded"  name="parkingIncluded" th:checked="*{reserve.isFreeCancelation()}" readonly="readonly" onclick="javascript: return false;"/>
                <label class="form-check-label" for="parkingIncluded" id="parkingIncludedLabel">Parking</label>
                </p>
            </div>

            <div class="form-check">
                <p>
                <input class="form-check-input" type="checkbox" id="freeCancelationIncluded" name="freeCancelationIncluded" th:checked="*{reserve.isParking()}" readonly="readonly" onclick="javascript: return false;"/>
                <label class="form-check-label" for="freeCancelationIncluded" id="freeCancelationIncludedLabel">Free Cancelation</label>
                </p>
            </div>
        </div>

        <a id="hrefGoBack" href="" th:href="@{/bookings/reserves}">Go Back</a>
    </div>

</body>
</html>
