<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href= "@{/css/bookings/availability.css}">
    <link rel="stylesheet" th:href= "@{/css/nav-bar-private.css}">
    <!--CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--JS BOOTSTRAP -->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--JQUERY BOOTSTRAP-->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <title>Disponibilidad de habitaciones</title>
</head>
<body>
<div class="nav-cointaner">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="nav-link" href="" th:href="@{/home}">Home</a><a class="nav-link" href="#" th:href="@{/bookings/reserves}">Reservas</a><a class="nav-link" href="#" th:href="@{/bookings/cancel_reserves}">Cancelar Reservas</a><a class="nav-link-active" href="#" th:href="@{#}">Disponibilidad de habitaciones</a><a class="nav-link" href="#" th:href="@{/logout}">Cerrar Sesion</a>
    </nav>
</div>
<div class="all-container">
    <h1>Consulte la disponibilidad:</h1>
    <form action="#" th:action="@{/bookings/availability}" th:object="${roomsAvailability}" method="POST" class="frm-availability">
        <label>Check In : </label>
        <input type="date" th:field="*{checkIn}"/>
        <label>Check Out : </label>
        <input type="date" th:field="*{checkOut}"/>
        <label>Occupancy : </label>
        <input type="text" th:field="*{occupancy}"/>
       <button type="submit" name="availability">Check Availability</button>
    </form>
<div class="container-table">
        <table class="table-view">
            <thead>
            <tr class="table-row-cell">
                <th>Room</th>
                <th>Occupancy</th>
                <th>Facility</th>
                <th>Price</th>
                <th>Reserves</th>
            </tr>
            </thead>

            <tbody>
            <tr th:if="${rooms.empty}">
                <td colspan="6"> No Rooms Availability</td>
            </tr>
            <tr th:each="room : ${rooms}" class="table-row-cell">
                <td class="table-row"><span th:text="${room.name}"> Room </span></td>
                <td class="table-row"><span th:text="${room.occupancy}"> Occupancy </span></td>
                <td class="table-row"><span th:text="${room.facilities}"> Facilities </span></td>
                <td class="table-row"><span th:text="${room.price}"> Price </span></td>
                <td>
                    <form action="#" th:action="@{/bookings/new}" th:object="${booking}" method="post">
                        <input type="hidden" th:name="checkIn" th:value="${roomsAvailability.checkIn}"/>
                        <input type="hidden" th:name="checkOut" th:value="${roomsAvailability.checkOut}"/>
                        <input type="hidden" th:name="occupancy" th:value="${roomsAvailability.occupancy}"/>
                        <input type="hidden" th:name="roomId" th:value="${room.id}"/>
                        <button type="submit" name="book">Book</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
