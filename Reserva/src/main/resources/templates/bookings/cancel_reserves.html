<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href= "@{/css/bookings/availability.css}">
    <link rel="stylesheet" th:href= "@{/css/nav-bar-private.css}">
    <!--CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--JS BOOTSTRAP -->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--JQUERY BOOTSTRAP-->
    <script th:href="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <title>Reserves</title>
</head>
<body>
<div class="nav-cointaner">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="nav-link" href="" th:href="@{/home}">Home</a><a class="nav-link" href="#" th:href="@{/bookings/reserves}">Reservas</a><a class="nav-link" href="#" th:href="@{/bookings/cancel_reserves}">Cancelar Reservas</a><a class="nav-link-active" href="#" th:href="@{/bookings/availability}">Disponibilidad de habitaciones</a><a class="nav-link" href="#" th:href="@{/logout}">Cerrar Sesion</a>
    </nav>

    <form action="#" th:action="@{/bookings/cancel_reserves}" th:object="${reserves}" method="POST" class="frm-cancel_reserves">
        <div class="container-table">
            <table class="table-view">
                <thead>
                <tr class="table-row-cell">
                    <th>Room</th>
                    <th>Occupancy</th>
                    <th>Check In</th>
                    <th>Check Out</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Cancel</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${reserves.empty}">
                    <td colspan="8"> No hay reservas para cancelar</td>
                </tr>
                <tr th:each="reserves : ${reserves}" class="table-row-cell">
                    <td class="table-row"><span th:text="${reserves.room.name}"> Room </span></td>
                    <td class="table-row"><span th:text="${reserves.room.Occupancy}"> Occupancy </span></td>
                    <td class="table-row"><span th:text="${reserves.checkIn}"> Check In </span></td>
                    <td class="table-row"><span th:text="${reserves.checkOut}"> Check Out </span></td>
                    <td class="table-row"><span th:text="${reserves.user.firstName}"> First Name </span></td>
                    <td class="table-row"><span th:text="${reserves.user.lastName}"> Last Name </span></td>
                    <td class="table-row">
                        <form action="#" th:action="@{/bookings/cancel_reserves}" th:object="${reserves}" method="post">
                            <input type="hidden" th:name="id" th:value="${reserves.id}"/>
                            <button type="submit" name="cancel"> Cancel</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
</body>
</html>
